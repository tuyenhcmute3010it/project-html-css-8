<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset your password | Grocery Mart</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- fonts -->
    <link rel="stylesheet" href="assets/fonts/stylesheet.css" />
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="./assets/js/scrips.js"></script>
  </head>
  <!--  -->
  <body>
    <main class="auth">
      <!-- auth intro -->
      <div class="auth__intro">
        <a href="./" class="logo auth__intro-logo d-none d-md-flex">
          <img src="./assets/img/auth/Forgot password.png" alt="grocerymart" class="logo__img" />
          <h1 class="logo__title">grocerymart</h1>
        </a>
        <img src="./assets/img/auth/Forgot password.png" alt="" class="auth__intro-img" style="width: 424px" />
        <p class="auth__intro-text">The best of luxury brand values, high quality products, and innovative services</p>
        <button class="auth__intro-next d-none d-md-flex js-toggle" toggle-target="#auth-content">
          <img src="./assets/img/auth/intro-arrow.svg" alt="" />
        </button>
      </div>
      <!-- auth content -->
      <div id="auth-content" class="auth__content hide">
        <div class="auth__content-inner">
          <!-- logo -->
          <a href="./" class="logo">
            <img src="./assets/icon/logo.svg" alt="grocerymart" class="logo__img" />
            <h1 class="logo__title">grocerymart</h1>
          </a>
          <h1 class="auth__heading">Forgot Password</h1>
          <p class="auth__desc">Enter your email and we'll send you a link to reset your password</p>

          <form action="./reset-password-emailed.html" class="form auth__form auth__form-forgot">
            <div class="form__group">
              <div class="form__text-input">
                <input type="email" name="" id="" placeholder="Email" class="form__input" required />
                <img src="./assets/icon/mess.svg" alt="" class="form__input-icon" />
                <img src="./assets/icon/font-error.svg" alt="" class="form__input-icon--error" />
              </div>
              <p class="form__error">Email is not correct format</p>
            </div>

            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn form__submit-btn">Reset Password</button>
            </div>
          </form>
          <p class="auth__text">
            <a href="./sign-in.html" class="auth__link auth__text-link">Back Top Sign In</a>
          </p>
        </div>
      </div>
    </main>
    <script>
      window.dispatchEvent(new Event("template-loaded"));
    </script>
  </body>
</html>
