<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Grocery Mart</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- fonts -->
    <link rel="stylesheet" href="assets/fonts/stylesheet.css" />
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="./assets/js/scrips.js"></script>
  </head>
  <!--  -->
  <body>
    <main class="auth">
      <!-- auth intro -->
      <div class="auth__intro">
        <a href="./" class="logo auth__intro-logo d-none d-md-flex">
          <img src="./assets/icon/logo.svg" alt="grocerymart" class="logo__img" />
          <h1 class="logo__title">grocerymart</h1>
        </a>
        <img src="./assets/img/auth/intro.svg" alt="" class="auth__intro-img" />
        <p class="auth__intro-text">The best of luxury brand values, high quality products, and innovative services</p>
        <button class="auth__intro-next d-none d-md-flex js-toggle" toggle-target="#auth-content">
          <img src="./assets/img/auth/intro-arrow.svg" alt="" />
        </button>
      </div>
      <!-- auth content -->
      <div id="auth-content" class="auth__content hide">
        <div class="auth__content-inner">
          <!-- logo -->
          <a href="./" class="logo">
            <img src="./assets/icon/logo.svg" alt="grocerymart" class="logo__img" />
            <h1 class="logo__title">grocerymart</h1>
          </a>
          <h1 class="auth__heading">Sign Up</h1>
          <p class="auth__desc">Letâ€™s create your account and Shop like a pro and save money.</p>
          <form action="./index-logined.html" class="form auth__form">
            <div class="form__group">
              <div class="form__text-input">
                <input type="email" name="" id="" placeholder="Email" class="form__input" required />
                <img src="./assets/icon/mess.svg" alt="" class="form__input-icon" />
                <img src="./assets/icon/font-error.svg" alt="" class="form__input-icon--error" />
              </div>
              <p class="form__error">Email is not correct format</p>
            </div>
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="Password"
                  class="form__input"
                  required
                  minlength="6"
                />
                <img src="./assets/icon/lock.svg" alt="" class="form__input-icon" />
                <img src="./assets/icon/font-error.svg" alt="" class="form__input-icon--error" />
              </div>
              <p class="form__error">Password at least 6 character</p>
            </div>
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="Confirm Password"
                  class="form__input"
                  required
                  minlength="6"
                />
                <img src="./assets/icon/lock.svg" alt="" class="form__input-icon" />
                <img src="./assets/icon/font-error.svg" alt="" class="form__input-icon--error" />
              </div>
              <p class="form__error">Password at least 6 character</p>
            </div>
            <div class="form__group form__group--inline">
              <label for="checked" class="form__checkbox">
                <input type="checkbox" name="" id="checked" class="form__checkbox-input d-none" />
                <span id="checked" class="form__checkbox-label">Set as default card</span>
              </label>
              <a href="./reset-password.html" class="auth__link form__pull-right">Forgot Password</a>
            </div>
            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn form__submit-btn">Sign Up</button>
              <button class="btn btn--outline btn--no-margin">
                <img src="./assets/icon/google.svg" alt="" class="btn-icon icon" />
                Sign in with Google
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script>
      window.dispatchEvent(new Event("template-loaded"));
    </script>
  </body>
</html>
